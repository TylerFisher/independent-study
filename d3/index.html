<html>
<head>
    <title>d3 tutorial examples</title>
    <script src="d3.v3.min.js" type="text/javascript"></script>
    <style>
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px; /* We'll override height later */
            background-color: teal;
            margin-right: 2px;
        }
    </style>
</head>
<body>
    <h1>d3 tutorial examples</h1>
    <h2>Basic data management</h2>
    <script type="text/javascript">
        var dataset=[5,10,15,20,25];

        d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .text(function(d) { return "I can count up to " + d; })
            .style("color", function(d) {
                if (d > 15) {
                    return "red";
                }
                else {
                    return "black";
                }
            });
    </script>
    <h2>Basic div drawing</h2>
    <script type="text/javascript">
        var dataset = [];
        for (var i = 0; i < 25; i++) {
            var newNumber = Math.floor(Math.random() * 30); dataset.push(newNumber);
        }

        d3.select("body").selectAll("div")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height", function(d) {
                var barHeight = d * 5;
                return barHeight + "px";
            });
    </script>
    <h2>Basic SVG drawing</h2>
    <h3>Circles</h3>
    <script type="text/javascript">
        //Width and height
        var w=500;
        var h=50;

        var svg = d3.select("body").append("svg");
        var dataset=[5,10,15,20,25];

        var circles = svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle");
        circles.attr("cx", function(d, i) {
                return (i * 50) + 25;
            })
            .attr("cy", h/2)
            .attr("r", function(d) {
                return d;
            })
            .attr("fill", "yellow")
            .attr("stroke", "orange")
            .attr("stroke-width", function(d) {
                return d/2;
            });
    </script>
    <h3>Bar Chart</h3>
    <script type="text/javascript">
        var w=500;
        var h=100;

        var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                    11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * 21; //Bar width of 20 plus 1 for padding
            })
            .attr("y", 0)
            .attr("width", 20)
            .attr("height", 100);

    </script>
